<div class="container">
    <form [formGroup]="userForm" (ngSubmit)="formSubmit()">
        <div class="row">
            <div class="form-group col-md-12">
                <label for="" class="form-label">UserName</label>
                <input type="text" class="form-control" formControlName="username">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="" class="form-label">Email</label>
                <input type="email" class="form-control" formControlName="email">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <label for="" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
        </div>
        <div class=" row">
            <div class="form-group col-md-12">
                <button type="submit" class="btn btn-primary btn-sm" [disabled]="!userForm.valid">
                    {{ userId !== null ? 'Update' : 'Submit' }}
                </button>
            </div>
        </div>
    </form>


</div>

<div class="container mt-5">
    <table class="table table-striped table-bordered" *ngIf="userData.length > 0">
        <thead class="thead-dark">
            <tr>
                <th>UserName</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userData">
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button class="btn btn-secondary btn-sm" (click)="updateUser(user.id)">UpdateUser</button>
                    <button class="btn btn-info btn-sm" (click)="getUser(user.id)">GetUser</button>
                    <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">DeleteUser</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
